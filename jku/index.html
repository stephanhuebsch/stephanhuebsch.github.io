    <script>
      //gets the button by ID from your HTML element
      const themeBtn = document.getElementById("theme-btn");
      //when you click that button
      themeBtn.onclick = () => {
        //the default class "fa-moon" switches to "fa-sun" on toggle
        themeBtn.classList.toggle("fa-sun");
        themeBtn.classList.toggle("fa-moon");
        //after the switch on toggle, if your button contains "fa-sun" class
        if (themeBtn.classList.contains("fa-sun")) {
          //onclicking themeBtn, the changeTheme styling will be applied to the body of your HTML
          document.body.classList.add("darkTheme");
          document.documentElement.style.setProperty('--colorBodyBG', '#000000'); // dark background
          document.documentElement.style.setProperty('--colorFont', '#d8dadc'); // dark-theme font
          document.getElementById('theme-color').setAttribute('content', '#000000');
          document.documentElement.style.setProperty('--colorEUbackground', '--colorBodyBG');
          document.documentElement.style.setProperty('--colorEUborder', '#b88c88');
          document.documentElement.style.setProperty('--colorEUborderdark', '#b88c88');
          document.documentElement.style.setProperty('--colorUPCbackground', '--colorBodyBG');
          document.documentElement.style.setProperty('--colorUPCborder', '#98b390');
          document.documentElement.style.setProperty('--colorUPCborderdark', '#98b390');
          document.documentElement.style.setProperty('--colorWObackground', '--colorBodyBG');
          document.documentElement.style.setProperty('--colorWOborder', '#7fbbda');
          document.documentElement.style.setProperty('--colorWOborderdark', '#7fbbda');
          document.documentElement.style.setProperty('--colorATbackground', '--colorBodyBG');
          document.documentElement.style.setProperty('--colorATborder', '#e3be6c');
          document.documentElement.style.setProperty('--colorATborderdark', '#e3be6c');
          document.documentElement.style.setProperty('--colorINTbackground', '--colorBodyBG');
          document.documentElement.style.setProperty('--colorINTborder', '#ad9fb7');
          document.documentElement.style.setProperty('--colorINTborderdark', '#ad9fb7');
          document.documentElement.style.setProperty('--colorOTHERbackground', '--colorBodyBG');
          document.documentElement.style.setProperty('--colorOTHERborder', '#a7a7a7');
          document.documentElement.style.setProperty('--colorOTHERborderdark', '#a7a7a7');
          document.documentElement.style.setProperty('--colorTOPborder', '#555555');
          document.documentElement.style.setProperty('--colorTOPborderdark', '#333333');
          document.documentElement.style.setProperty('--colorTOPactive', '#333333');
        } 
        else {
          // onclicking themeBtn, applied changeTheme styling will be removed
          document.body.classList.remove("darkTheme");
          document.documentElement.style.setProperty('--colorBodyBG', '#f1f3f5');
          document.documentElement.style.setProperty('--colorFont', '#444444');
          document.getElementById('theme-color').setAttribute('content', '#f1f3f5');
          document.documentElement.style.setProperty('--colorEUbackground', '#e6b0aa');
          document.documentElement.style.setProperty('--colorEUborder', '#e6b0aa');
          document.documentElement.style.setProperty('--colorEUborderdark', '#b88c88');
          document.documentElement.style.setProperty('--colorUPCbackground', '#bfe0b5');
          document.documentElement.style.setProperty('--colorUPCborder', '#bfe0b5');
          document.documentElement.style.setProperty('--colorUPCborderdark', '#98b390');
          document.documentElement.style.setProperty('--colorWObackground', '#b2d6e9');
          document.documentElement.style.setProperty('--colorWOborder', '#b2d6e9');
          document.documentElement.style.setProperty('--colorWOborderdark', '#7fbbda');
          document.documentElement.style.setProperty('--colorATbackground', '#fdd479');
          document.documentElement.style.setProperty('--colorATborder', '#fdd479');
          document.documentElement.style.setProperty('--colorATborderdark', '#e3be6c');
          document.documentElement.style.setProperty('--colorINTbackground', '#d9c7e5');
          document.documentElement.style.setProperty('--colorINTborder', '#d9c7e5');
          document.documentElement.style.setProperty('--colorINTborderdark', '#ad9fb7');
          document.documentElement.style.setProperty('--colorOTHERbackground', '#d1d1d1');
          document.documentElement.style.setProperty('--colorOTHERborder', '#d1d1d1');
          document.documentElement.style.setProperty('--colorOTHERborderdark', '#a7a7a7');
          document.documentElement.style.setProperty('--colorTOPborder', '#d8dadc');
          document.documentElement.style.setProperty('--colorTOPborderdark', '#c0c2c4');
          document.documentElement.style.setProperty('--colorTOPactive', '#d8dadc');
        }
      }

    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // Dark mode is enabled
        console.log('Dark mode is enabled');
        document.getElementById('theme-btn').click();
      } 
      else {
        // Dark mode is not enabled
        console.log('Dark mode is not enabled');
      }
    </script>
    <script>
      // watch for light/dark changes
      // Function to handle theme change
      function handleThemeChange(event) {
        const themeBtn = document.getElementById("theme-btn");
        if (event.matches) {
          // Dark mode is enabled
          // Change your website's theme to dark mode
          if (themeBtn.classList.contains("fa-moon")) {
            document.getElementById('theme-btn').click();
          }
        } 
        else {
          // Dark mode is disabled
          // Change your website's theme to light mode
          if (themeBtn.classList.contains("fa-sun")) {
            document.getElementById('theme-btn').click();
          }
        }
      }

      // Create a media query listener
      const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
      darkModeQuery.addListener(handleThemeChange);

      // Initial theme setup based on the user's preference
      handleThemeChange(darkModeQuery);
    </script>
    <script>
    // Get all elements with the class "noRegister"
    var buttons = document.querySelectorAll('.noRegister');

    buttons.forEach(function(button) {

        alert('Dieses Land hat laut WIPO kein eigenes Register.');
