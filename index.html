      body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 3.6;
        font-size: 18px;
        color: #444;
        background-color: #f1f3f5;
        padding: 0 10px;
        font-family: "Courier New", monospace;
      }
      h1,h2,h3 {
        line-height: 1.2
      }
      button {
        border: none;
        color: #444;
        padding: 15px 18px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 6px;
        transition-duration: 0.3s;
        /*font-family: "Courier New", monospace;*/
      }
      #EPC a button {
        background-color: #e6b0aa;
      }
      #UPC a button {
        background-color: #bfe0b5;
      }
      #PCT a button {
        background-color: #cfd5ff;
      }
      #AT a button {
        background-color: #f1c232;
      }
      button:hover {
        transform: scale(1.08);
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        list-style-type: none;
        padding: 0;
        margin: 0;
        left: 0;
        top: 100%;
      }
      .dropdown-content a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #000;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown:hover a:hover {
        background-color: #3e8e41;
      }
    </style>
